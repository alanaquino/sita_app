<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>Iniciar sesión - SiTA</title>


    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">


    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }

    </style>

    <!-- Custom styles for this template -->
    <link href="static/css/signin.css" rel="stylesheet">

</head>
<body class="text-center">

<main class="form-signin">
    <form action="{{ url_for('login') }}" method="post">
        <img class="mb-3 rounded-circle" src="static/img/person-circle.svg" alt="" width="92" height="92">
        <h1 class="h3 mb-3 fw-normal">Iniciar sesión</h1>
        <label for="username" class="visually-hidden">Username</label>
        <input type="text" name="username" id="username" class="form-control" placeholder="Nombre de usuario" required autofocus>
        <label for="password" class="visually-hidden">Password</label>
        <input type="password" name="password" id="password" class="form-control" placeholder="Password" required>
        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="remember-me"> Recordar cuenta
            </label>
        </div>
        <p class="text-danger">{{ msg }}</p>
        <input class="w-100 btn btn-lg btn-primary" type="submit" value="Login">
        <p class="mt-5 mb-3 text-muted">2021 &copy; SiTA</p>
    </form>
</main>


</body>
</html>
